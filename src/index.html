<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<button type="button" id="btnAdd" class="btn btn-primary ">Add Ingredient</button>
<button type="button" id="btnSave" class="btn btn-success">Save Recipe</button>
<button type="button" id="btnLoad" class="btn btn-primary float-right mr-2">Load Recipe</button>

<table class="table" id="tblEmpAllowances">
    <thead id="tblEmpAllowancesHead">
    <tr>
        <th>Ingredient</th>
        <th>Amount (grams)</th>
        <th>Percentage of Ingredients</th>
        <th>Total Cost (CAD$)</th>
        <th>Total Fat (grams)</th>
        <th>Total Fibre (grams)</th>
        <th>Total Sugar (grams)</th>
        <th>Total Protein (grams)</th>
        <th>Total Carbs</th>
        <th class="no-sort col-width-100"></th>
    </tr>
    </thead>
    <tbody>


    </tbody>
</table>
</div>
<div class="form-group row col-6">
    <label for="sample-amount-form" class="col-2 col-form-label font-weight-bold">Sample Amount</label>
    <div class="col-2">
        <input class="form-control" type="number" value="30" id="sample-amount-form">
    </div>
</div>


<!-- Save Recipe Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="cart" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Save Recipe</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" id="btnCloseCart" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body" id="modalRecipName">
                <label for="recipenameInput">Recipe name</label>
                <input class="form-control" id="recipenameInput" type="text" placeholder="Input recipe name" required>
            </div>

            <div class="modal-footer">
<!--                <button class="btn btn-secondary" id="modalClear" type="button">Clear</button>-->
                <button class="btn btn-primary" id="modalSave" type="button">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Load Recipe Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="loadrecipeModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Load recipe</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" id="btnCloseModal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="show-cart table compact">
<!--                    <thead>-->

                        <th>Recipe Name</th>
                        <th>Date Saved</th>
                        <th></th>

<!--                    </thead>-->
                    <tbody id="loadrecipeTable">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary g-clear" type="button">Clear</button>
                <button class="btn btn-primary g-order" type="button">Order now</button>
            </div>
        </div>
    </div>
</div>

<!--        </div>-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="./js/client.js"></script>
</body>

</html>
