<body>
<Button id="btnSave">Save Ingredients</Button>
<Button id="btnClear">Cart</Button>


<table class="table compact" id="tblEmpAllowances">
    <thead id="tblEmpAllowancesHead">
    <tr>
        <th>Item Name</th>
        <th>Item Type</th>
        <th>Item Class</th>
        <th>Allowance Available</th>
        <th>Supplier</th>
        <th>Order</th>
        <th class="no-sort col-width-100"></th>
    </tr>
    </thead>
    <!--            <tbody id="tblEmpAllowancesBody">-->
    <tbody>
    </tbody>
</table>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="cart" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" id="btnCloseCart" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="show-cart table compact">
                    <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Type</th>
                        <th></th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody id="cartBody">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary g-clear" type="button">Clear</button>
                <button class="btn btn-primary g-order" type="button">Order now</button>
            </div>
        </div>
    </div>
</div>
